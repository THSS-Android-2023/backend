description: 注册新用户
parameters:
  - name: username
    in: body
    type: string
    required: true
    example: 'LiHua'
  - name: password
    in: body
    type: string
    required: true
    example: 'woshilihua'
responses:
  201:
    description: 成功
  400:
    description: username不合法
  500:
    description: 注册失败
