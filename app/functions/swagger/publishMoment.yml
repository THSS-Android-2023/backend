tags:
- name: Moment
description: 发布新动态
parameters:
  - in: formData
    name: images
    type: file[]
    required: false
    description: 图片/视频文件，支持jpg, png, jpeg, gif, bmp, mp4, avi, webm，该字段留空则表示该动态不包含图片/视频。
  - name: title
    in: body
    type: string
    required: true
    example: 'TITLE'
  - name: content
    in: body
    type: string
    required: true
    example: 'CONTENT'
  - name: tag
    in: body
    type: string
    required: true
    example: '吃喝玩乐'
    description: 信息类型，包含校园资讯、二手交易、学习科研、吃喝玩乐
  - name: location
    in: body
    type: string
    required: true
    example: 'Beijing, China'
responses:
  200:
    description: 成功，并返回帖子id
  400:
    description: 不支持的文件
  401:
    description: 当前处于未登录状态
  500:
    description: server原因发布失败
