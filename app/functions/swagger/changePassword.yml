description: 修改密码
parameters:
  - name: username
    in: body
    type: string
    required: true
    example: 'djk20'
  - name: old_password
    in: body
    type: string
    required: true
    example: '123'
  - name: new_password
    in: body
    type: string
    required: true
    example: '1234'
responses:
  200:
    description: 成功
  401:
    description: 旧密码验证失败
  500:
    description: 修改失败