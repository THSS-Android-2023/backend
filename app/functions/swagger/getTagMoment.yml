tags:
- name: Moment
description: 获取指定类型的动态，并根据base_id值切割返回指定的10条动态。
parameters:
  - name: base_id
    in: url
    type: string
    required: false
    example: '1'
  - name: tag
    in: url
    type: string
    required: true
    example: 'chwl'
    description: 信息类型，包含校园资讯、二手交易、学习科研、吃喝玩乐。传参时，需要传xyzx、esjy、xxky、chwl。
  - name: filter
    in: url
    type: string
    required: true
    example: 'time'
    description: 筛选条件，'time'、'like'、'comment'三选一
responses:
  200:
    description: 成功，并返回一个list，每一项是一个json，格式为{'id':..., 'username':..., 'nickname':..., 'avatar':..., 'is_current_user_follow':True or False, 'title':..., 'content':..., 'img_nums':..., 'tag':..., 'location':..., 'time':..., 'is_current_user_star':True or False, 'star_nums':...,'is_current_user_like':True or False, 'like_nums':..., 'comment_nums':...}
  400:
    description: base_id/tag/filter不合法
  401:
    description: 当前处于未登录状态
  500:
    description: 失败，并返回错误原因
